<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function addToDisplay(value){
        document.getElementById('disp').value+=value;
    }
    function calculate(){
        document.getElementById('disp').value=eval(document.getElementById('disp').value);
    }
    function clearDisplay(){
        document.getElementById('disp').value='';

    }
    function clearValue() {
  const display = document.getElementById("disp");
  const currentValue = display.value;

  if (currentValue.length > 0) {
    display.value = currentValue.slice(0, -1);
  }
}
</script>
<body>

    <h1><u>CALCULATOR</u></h1>
    <div class="container">
    <input type="text" id="disp">
      <div class="nor">
    <button id="cal" class="allclear" onclick="clearDisplay()">AC</button>
    <button id="cal" class="clear" onclick="clearValue()">CLR</button>
    <button id="button" onclick="addToDisplay('%')">%</button>
    <button id="button" class="divide" onclick="addToDisplay('/')">/</button>
    <button id="number" onclick="addToDisplay('7')">7</button>
    <button id="number" onclick="addToDisplay('8')">8</button>
    <button id="number" onclick="addToDisplay('9')">9</button>
    <button id="button" class="multi" onclick="addToDisplay('*')">*</button>
    <button id="number" onclick="addToDisplay('4')">4</button>
    <button id="number" onclick="addToDisplay('5')">5</button>
    <button id="number" onclick="addToDisplay('6')">6</button>
    <button id="button" class="minius" onclick="addToDisplay('-')">-</button>
    <button id="number" onclick="addToDisplay('1')">1</button>
    <button id="number" onclick="addToDisplay('2')">2</button>
    <button id="number" onclick="addToDisplay('3')">3</button>
    <button id="button" class="plus" onclick="addToDisplay('+')">+</button>
    <button id="number" onclick="addToDisplay('00')">00</button>
    <button id="number" onclick="addToDisplay('0')">0</button>
    <button id="dot" onclick="addToDisplay('.')">.</button>
    <button id="equal" onclick="calculate()">=</button>
       </div>
    </div>
</body>
</html>
